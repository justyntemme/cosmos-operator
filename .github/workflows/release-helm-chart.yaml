name: Release Helm Chart


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release-helm-chart:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup golang for helmify
        uses: actions/setup-go@v3

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: setup helmify
        uses: imranismail/setup-kustomize@v2

      - name: Pipe kustomize output to helmify 
        run: |
          go install github.com/arttor/helmify@latest/cmd/helmify
          kustomize edit set image  ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          kustomize build config/default | helmify cosmos-operator
          git add ./cosmos-operator
          git commit -m 'AUTOGENERATED: Update helm chart with latest kustomize output'
          git push
 
      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
